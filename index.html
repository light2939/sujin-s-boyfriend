<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
    function myFunction() {
    document.getElementById("ID1").innerHTML="키는 175 이상, 약속 두개 잡는 인싸 안됨, 주량은 소주2병 이상 그리고 2차 가능자";
    }
</script>
</head>
<body>

<button type="button" onclick="myFunction()">조회하기</button>
</body>
